plugins {
    id 'java'
    id("com.github.spacialcircumstances.gradle-cucumber-reporting") version "0.1.25"
    id 'jacoco'
    id("org.sonarqube") version "4.4.0.3356"
    id 'maven-publish'
    id("io.github.oleksiiparf.slack-webhook") version "1.0.0"
    id 'de.zebrajaeger.sendMail' version("0.1.1")
}

group = 'com.example'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'io.cucumber:cucumber-java:6.0.0'
    testImplementation 'io.cucumber:cucumber-junit:6.0.0'
    testImplementation 'junit:junit:4.13.1'
}

cucumberReports {
    outputDir = file('build/reports/cucumber')
    buildId = '0'
    reports = files('reports/example-report.json')
}
test {
    finalizedBy jacocoTestReport
    finalizedBy sonar
}

publishing {
    repositories {
        maven {
            url 'https://mymavenrepo.com/repo/EFQiRObxaJciRlpHMRDp/'
            credentials {
                username 'myMavenRepo'
                password myMavenRepoWritePassword
            }
        }
    }

    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

